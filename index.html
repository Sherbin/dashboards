<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 2rem;
        }
        
        .dashboards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .dashboard-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .dashboard-card h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }
        
        .dashboard-card p {
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        footer {
            background: #f8f9fa;
            padding: 1.5rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š Dashboards</h1>
            <p>Collection of data visualization dashboards</p>
        </header>
        
        <div class="content">
            <h2>Available Dashboards</h2>
            
            <div class="dashboards-grid" id="dashboardsList">
                <!-- Dashboards will be loaded here -->
            </div>
            
            <div class="empty-state" id="emptyState" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                <p>No dashboards available yet. Check back soon!</p>
            </div>
        </div>
        
        <footer>
            <p>Published with GitHub Pages</p>
        </footer>
    </div>
    
    <script>
        // List of available dashboards
        const dashboards = [
            {
                name: "Sample Dashboard",
                file: "dashboards/sample-dashboard.html",
                description: "A sample dashboard demonstrating the dashboard format"
            }
            // Add more dashboards here
        ];
        
        // Load dashboards dynamically
        const dashboardsList = document.getElementById('dashboardsList');
        const emptyState = document.getElementById('emptyState');
        
        if (dashboards.length === 0) {
            dashboardsList.style.display = 'none';
            emptyState.style.display = 'block';
        } else {
            dashboards.forEach(dashboard => {
                const card = document.createElement('a');
                card.className = 'dashboard-card';
                card.href = dashboard.file;
                card.innerHTML = `
                    <h3>${dashboard.name}</h3>
                    <p>${dashboard.description}</p>
                `;
                dashboardsList.appendChild(card);
            });
        }
    </script>
</body>
</html>
